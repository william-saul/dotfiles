$font = FreeSerif 

general {
    hide_cursor = false
}

animations {
    enabled = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill
    outer_color = rgba(210,170,120,0.85) 5deg
    check_color = rgba(55,30,20,0.5)
    fail_color = rgba(ff996699) 40deg)
    font_color = rgba(247, 228, 200, 0.85)
    fade_on_empty = false
    rounding = 15
    font_family = $font
    placeholder_text = Password?
    fail_text = WRONG!
    dots_spacing = 0.3
    # hide_input = true
    position = 0, -20
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME
    font_size = 90
    font_family = $font
    color = rgba(247, 228, 200, 0.85)
    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 25
    font_family = $font
    color = rgba(247, 228, 200, 0.85)
    position = -30, -150
    halign = right
    valign = top
}
