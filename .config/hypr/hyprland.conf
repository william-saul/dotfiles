################
### MONITORS ###
################

monitor=,preferred,auto,auto

bindl=,switch:off:Lid Switch,exec,~/.local/bin/clamshell_mode open
bindl=,switch:on:Lid Switch,exec,~/.local/bin/clamshell_mode close

###################
### MY PROGRAMS ###
###################

# Set programs
$terminal = kitty
$fileManager = yazi
$menu = wofi --show drun
$browser = firefox
$lockscreen = hyprlock

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = hyprpaper
exec-once = hyprsunset
exec-once = dunst
exec-once = hypridle
exec-once = udiskie -a
exec-once = ~/.local/bin/clamshell_mode

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

col.active_border = rgba(210,170,120,0.85)
col.inactive_border = rgba(55,30,20,0.55)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 6
    rounding_power = 4

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(55,30,20,0.75)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

dwindle {
    pseudotile = true # Master switch for pseudotiling.
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    natural_scroll = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

device {
name = syna802e:00-06cb:cfa8-touchpad
    natural_scroll = 1
    middle_button_emulation = 0
    clickfinger_behavior = 1
}

device {
name = tpps/2-elan-trackpoint
    sensitivity = -0.5
}

gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Binds
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, B, exec, $browser
bind = $mainMod, escape, exec, $lockscreen
bind = $mainMod SHIFT, escape, exit,
bind = $mainMod, F, exec, $terminal -e $fileManager
bind = $mainMod, I, exec, signal-desktop
bind = $mainMod, G, togglefloating,
bind = $mainMod, SPACE, exec, pidof wofi && killall wofi || $menu,
bind = $mainMod, Y, pseudo,
bind = $mainMod, W, exec, hyprshot -m output
bind = $mainMod SHIFT, W, exec, hyprshot -m window

bind = $mainMod, O, togglesplit,
bind = $mainMod, R, exec, ~/.local/bin/reaper-fresh
bind = $mainMod, M, exec, $terminal -e aerc
bind = $mainMod SHIFT, M, exec, mscore
bind = $mainMod, C, exec, $terminal -e calcurse
bind = $mainMod SHIFT, C, exec, ~/.local/bin/chat
bind = $mainMod, P, exec, ~/.local/bin/photos
bind = $mainMod SHIFT, P, exec, ~/.local/bin/webcam
bind = $mainMod, N, exec, $terminal -e nvim ~/vimwiki/index.wiki
bind = $mainMod SHIFT, N, exec, $terminal -e newsboat
bind = $mainMod SHIFT, S, exec, $terminal -e ~/.local/bin/screen-record

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bindr = $mainMod SHIFT, h, movewindow, l
bindr = $mainMod SHIFT, l, movewindow, r
bindr = $mainMod SHIFT, k, movewindow, u
bindr = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, return, fullscreen

binde = $mainMod SHIFT Ctrl, l, resizeactive, 50 0
binde = $mainMod SHIFT Ctrl, h, resizeactive, -50 0
binde = $mainMod SHIFT Ctrl, k, resizeactive, 0 -50
binde = $mainMod SHIFT Ctrl, j, resizeactive, 0 50

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
